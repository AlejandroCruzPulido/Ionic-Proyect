<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>car-add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">car-add</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">Marca</ion-label>
    <ion-input [(ngModel)]="marca" name="marca" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Modelo</ion-label>
    <ion-input [(ngModel)]="modelo" name="modelo" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Precio</ion-label>
    <ion-input [(ngModel)]="precio" name="precio" type="number"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="descripcion" name="descripcion" type="text"></ion-textarea>
  </ion-item>

  <ion-button (click)="addCar()" expand="full">Añadir coche</ion-button>
  <ion-button (click)="gotoCarList()" expand="full">Ver lista de coches</ion-button>
</ion-content>
